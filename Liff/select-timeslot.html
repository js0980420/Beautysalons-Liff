<html lang="zh-Hant">
<head>

    <link rel="stylesheet" href="css/select-timeslot-styles.css">
</head>
<body>

    <h2 class="page-title">
        您選擇了服務：<span id="selected-service-name-title">服務</span><br>

        <button id="next-day-btn">後一天 &gt;</button>

    <div class="timeslot-list-container" id="timeslot-list-container">
        <p class="loading-message">正在查詢可預約時段...</p>
    </div>

    <div class="navigation-buttons">
        <button onclick="history.back()" class="nav-button">返回上一頁</button>
        <a href="index.html" class="nav-button">返回主選單</a>
    </div>
